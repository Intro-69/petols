<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="https://yt3.googleusercontent.com/q-UAt5t0sI76RNoC4_afTIK-1NZAnUJ37W4E9EUn8bKOGJ_AI_B-C4109eDPVI17Oda7kNx2Pw=s160-c-k-c0x00ffffff-no-rj" type="image/x-icon">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Petols</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		ul {
			list-style: none;
			margin: 0;
			padding: 0 20px;
			background-color: #0E0E11;
			color: white;
			height: 65px;
			display: flex;
			align-items: center;
			position: relative;
		}
		li {
			display: flex;
			align-items: center;
		}
		.name {
			font-size: 25px;
			font-weight: bold;
		}
		.content-box {
			display: flex;
			gap: 20px;
			margin-left: 20px;
		}
		.content {
			font-size: 18px;
			cursor: pointer;
		}
		.user-container {
			margin-left: auto;
		}
		.user {
			height: 30px;
			border-radius: 50%;
		}
		button {
			height: 35px;
			background-color: #00B1CC;
			border: none;
			font-size: 15px;
			border-radius: 6px;
			padding: 5px 15px;
			cursor: pointer;
			margin-left: 15px;
		}
		.content:hover {
			background-color: #00B1CC;
			border-radius: 5px;
		}

		/* Hidden by default */
		.menu-container {
			display: none;
			position: fixed;
			top: 0;
			left: -250px;
			width: 250px;
			height: 100%;
			background-color: #0E0E11;
			z-index: 10;
			text-align: left;
			transition: left 0.3s ease-in-out;
		}
		.menu-container.show {
			display: block;
			left: 0;
		}
		.menu-container .content {
			font-size: 20px;
			padding: 20px;
			display: block;
			color: white;
		}

		/* Responsive Navbar */
		@media screen and (max-width: 768px) {
			.content-box {
				display: none;
			}
			.menu-toggle {
				display: block;
				cursor: pointer;
				padding: 10px;
				font-size: 20px;
			}
			.menu-btn {
				display: inline-block;
			}
			.close-btn {
				display: none;
			}
		}
		@media screen and (min-width: 769px) {
			.menu-toggle {
				display: none;
			}
		}
	</style>
</head>
<body>
   <ul>
   	<li class="menu-toggle">
   		<button class="menu-btn">&#9776;</button>
   		<button class="close-btn" style="display:none;">&times;</button>
   	</li>
   	<li><h1 class="name">kingpetols1</h1></li>
   	
   	<!-- Navigation Links (Initially hidden on mobile) -->
   	<li class="content-box">
   		<span class="content"><strong>Videos</strong></span>
   		<span class="content"><strong>Shorts</strong></span>
   		<span class="content"><strong>Live</strong></span>
   		<span class="content"><strong>Playlists</strong></span>
   		<span class="content"><strong>Posts</strong></span>
   		<span class="content"><strong>Discord</strong></span>
   	</li>

   	<!-- Profile and Subscribe Button -->
   	<li class="user-container">
   		<img class="user" src="https://yt3.googleusercontent.com/q-UAt5t0sI76RNoC4_afTIK-1NZAnUJ37W4E9EUn8bKOGJ_AI_B-C4109eDPVI17Oda7kNx2Pw=s160-c-k-c0x00ffffff-no-rj">
   	</li>
   	<li><button><strong>Subscribe</strong></button></li>
   </ul>

   <!-- Mobile Menu (Hidden initially) -->
   <div class="menu-container">
      <span class="content"><strong>Videos</strong></span>
      <span class="content"><strong>Shorts</strong></span>
      <span class="content"><strong>Live</strong></span>
      <span class="content"><strong>Playlists</strong></span>
      <span class="content"><strong>Posts</strong></span>
   	<span class="content"><strong>Discord</strong></span>

   </div>

   <script type="text/javascript">
   	const menuBtn = document.querySelector('.menu-btn');
   	const closeBtn = document.querySelector('.close-btn');
   	const menuContainer = document.querySelector('.menu-container');
   	const body = document.body;
   	const menuToggle = document.querySelector('.menu-toggle');

   	// Toggle menu visibility
   	menuBtn.addEventListener('click', function() {
   		menuContainer.classList.toggle('show');
   		menuBtn.style.display = 'none';
   		closeBtn.style.display = 'inline-block';  // Show close button
   	});

   	// Close the menu when close button is clicked
   	closeBtn.addEventListener('click', function() {
   		menuContainer.classList.remove('show');
   		menuBtn.style.display = 'inline-block';  // Show hamburger icon again
   		closeBtn.style.display = 'none';  // Hide close button
   	});
   </script>
</body>
</html>
